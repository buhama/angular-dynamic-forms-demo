<div [formGroup]="form">
  <label [attr.for]="question.key">{{ question.label }}</label>
  <div>
    <ng-container [ngSwitch]="question.controlType">
      <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type" [class.error]="!isValid && isDirty">
      <select *ngSwitchCase="'dropdown'" [id]="question.key" [formControlName]="question.key" [class.error]="!isValid && isDirty">
        <option *ngFor="let opt of question.options" [value]="opt.key">{{ opt.value }}</option>
      </select>
    </ng-container>
  </div>
  <div *ngIf="!isValid && isDirty" class="errorMessage">{{ errorMessage }}</div>
</div>
